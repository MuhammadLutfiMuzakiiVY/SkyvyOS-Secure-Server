# SkyvyOS System Resource Limits
# File: /etc/security/limits.d/99-skyvyos.conf

# Format:
# <domain> <type> <item> <value>
#
# domain: username, @groupname, or *
# type: soft, hard, or -
# item: core, data, fsize, memlock, nofile, rss, stack, cpu, nproc, etc.

# Core Dumps
# ==========
# Disable core dumps for all users (security)
* hard core 0

# File Descriptors
# ================
# Maximum number of open files per user
* soft nofile 65535
* hard nofile 65535

# For high-performance applications (uncomment if needed)
# * soft nofile 1048576
# * hard nofile 1048576

# Process Limits
# ==============
# Maximum number of processes per user
* soft nproc 32768
* hard nproc 32768

# For containers/high-concurrency apps (uncomment if needed)
# * soft nproc unlimited
# * hard nproc unlimited

# Memory Locking
# ==============
# Maximum locked-in-memory address space (needed for some applications)
* soft memlock unlimited
* hard memlock unlimited

# Stack Size
# ==========
# Default stack size (8MB is usually sufficient)
* soft stack 8192
* hard stack unlimited

# Root User Limits
# ================
# Higher limits for root user
root soft nofile 65535
root hard nofile 65535
root soft nproc unlimited
root hard nproc unlimited

# Application-Specific Limits
# ============================

# Example: Docker user limits
# docker soft nofile 1048576
# docker hard nofile 1048576

# Example: Database user limits
# mysql soft nofile 65535
# mysql hard nofile 65535
# postgres soft nofile 65535
# postgres hard nofile 65535

# Example: Web server limits
# www-data soft nofile 65535
# www-data hard nofile 65535

# CPU Time Limits
# ===============
# Uncomment to limit CPU time per process (in minutes)
# * soft cpu 60
# * hard cpu unlimited

# File Size Limits
# ================
# Maximum file size (uncomment to limit)
# * soft fsize unlimited
# * hard fsize unlimited

# Virtual Memory Limits
# =====================
# Maximum address space (uncomment to limit)
# * soft as unlimited
# * hard as unlimited

# Priority Limits
# ===============
# Scheduling priority (nice values)
# * soft priority 0
# * hard priority 0

# Real-time Priority
# ==================
# For real-time applications (uncomment if needed)
# * soft rtprio 0
# * hard rtprio 0
