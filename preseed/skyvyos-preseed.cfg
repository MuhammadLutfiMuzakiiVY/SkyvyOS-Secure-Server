#### SkyvyOS Secure Server - Preseed Configuration
#### Fully automated Debian installation with security hardening
#### Version: 1.0.0

################################################################################
# LOCALIZATION
################################################################################

d-i debian-installer/locale string en_US.UTF-8
d-i debian-installer/language string en
d-i debian-installer/country string US
d-i keyboard-configuration/xkb-keymap select us

################################################################################
# NETWORK CONFIGURATION
################################################################################

d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string skyvyos
d-i netcfg/get_domain string localdomain

# Disable DHCP hostname from DHCP
d-i netcfg/dhcp_hostname string skyvyos

# Wireless (skip if not available)
d-i netcfg/wireless_wep string

################################################################################
# MIRROR SETTINGS
################################################################################

d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string
d-i mirror/suite string bookworm

################################################################################
# ACCOUNT SETUP
################################################################################

# Skip root password (use sudo instead)
d-i passwd/root-login boolean false

# Create admin user
d-i passwd/user-fullname string SkyvyOS Administrator
d-i passwd/username string admin

# Set password (CHANGE THIS!)
# Generate with: mkpasswd -m sha-512 -R 656000
# Default password: ChangeMe123! (for testing only)
d-i passwd/user-password-crypted password $6$rounds=656000$saltsaltsal$YnKs5Uu0kGZeVF.KWH8FJr5xGJ8QKlf9gqwmZLnQVY7LbqMKw9mQCX8aNwWKJqXqKhZqyqMnH0kJ6qJ6qJ6qJ.

# Create home directory
d-i passwd/user-default-groups string audio cdrom video sudo adm systemd-journal

################################################################################
# CLOCK AND TIME ZONE
################################################################################

d-i clock-setup/utc boolean true
d-i time/zone string UTC
d-i clock-setup/ntp boolean true
d-i clock-setup/ntp-server string pool.ntp.org

################################################################################
# PARTITIONING
################################################################################

# Use entire disk with LVM
d-i partman-auto/method string lvm
d-i partman-auto-lvm/guided_size string max
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true

# Partitioning scheme (atomic = one partition for everything except swap)
d-i partman-auto/choose_recipe select atomic

# Confirm partitioning
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

################################################################################
# BASE SYSTEM INSTALLATION
################################################################################

# Configure APT to not install recommended packages
d-i base-installer/install-recommends boolean false

# Kernel to install
d-i base-installer/kernel/image string linux-image-amd64

################################################################################
# PACKAGE SELECTION
################################################################################

# Don't install any desktop environment
tasksel tasksel/first multiselect standard, ssh-server

# Individual essential packages
d-i pkgsel/include string \
    vim curl wget \
    htop tmux \
    sudo \
    ufw fail2ban \
    rsync \
    net-tools iproute2 iputils-ping \
    apt-transport-https ca-certificates gnupg \
    auditd \
    git \
    systemd-sysv \
    unattended-upgrades

# Upgrade packages after debootstrap
d-i pkgsel/upgrade select full-upgrade

# Update policy (none, unattended-upgrades will be configured later)
d-i pkgsel/update-policy select none

# No popularity contest
popularity-contest popularity-contest/participate boolean false

################################################################################
# BOOT LOADER
################################################################################

# Install GRUB
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string default

# Force GRUB to /dev/sda (change if needed)
d-i grub-installer/choose_bootdev select /dev/sda

################################################################################
# FINISHING UP
################################################################################

# Avoid "Installation complete" message
d-i finish-install/reboot_in_progress note

# Eject CD
d-i cdrom-detect/eject boolean true

################################################################################
# POST-INSTALLATION COMMANDS
################################################################################

d-i preseed/late_command string \
    in-target mkdir -p /root/skyvyos-install; \
    \
    in-target wget -O /root/skyvyos-install/install-skyvyos.sh https://raw.githubusercontent.com/YOUR_REPO/skyvyos-server/main/scripts/install-skyvyos.sh || echo "Failed to download install script"; \
    in-target chmod +x /root/skyvyos-install/install-skyvyos.sh; \
    \
    in-target wget -O /root/skyvyos-install/security-hardening.sh https://raw.githubusercontent.com/YOUR_REPO/skyvyos-server/main/scripts/security-hardening.sh || echo "Failed to download hardening script"; \
    in-target chmod +x /root/skyvyos-install/security-hardening.sh; \
    \
    echo "SkyvyOS installation scripts downloaded to /root/skyvyos-install/" > /target/etc/motd; \
    echo "Run: cd /root/skyvyos-install && sudo ./install-skyvyos.sh" >> /target/etc/motd; \
    \
    in-target systemctl enable ssh; \
    in-target systemctl enable ufw; \
    \
    echo "admin ALL=(ALL:ALL) ALL" > /target/etc/sudoers.d/admin; \
    in-target chmod 440 /etc/sudoers.d/admin;

################################################################################
# NOTES
################################################################################

# This preseed configuration:
# - Creates a minimal Debian installation
# - Sets up admin user with sudo access
# - Downloads SkyvyOS hardening scripts for post-install
# - Enables SSH and basic security services
#
# After installation:
# 1. Login as admin
# 2. Run: cd /root/skyvyos-install && sudo ./install-skyvyos.sh
# 3. Follow post-installation prompts
#
# Security Notes:
# - Change the default password hash above!
# - SSH password auth will be disabled after hardening
# - Add your SSH public key before hardening
#
# For offline installation, bundle scripts into the ISO
