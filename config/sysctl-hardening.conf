# SkyvyOS Kernel Security Hardening Configuration
# File: /etc/sysctl.d/99-skyvyos-hardening.conf

# Network Security
# ================

# IP Forwarding (disable unless needed for routing/Docker)
# Uncomment next line if using Docker with custom networks
# net.ipv4.ip_forward = 1
net.ipv4.ip_forward = 0
net.ipv6.conf.all.forwarding = 0

# SYN Flood Protection
net.ipv4.tcp_syncookies = 1
net.ipv4.tcp_max_syn_backlog = 2048
net.ipv4.tcp_synack_retries = 2
net.ipv4.tcp_syn_retries = 5

# IP Spoofing Protection
net.ipv4.conf.all.rp_filter = 1
net.ipv4.conf.default.rp_filter = 1

# Ignore ICMP redirects
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv4.conf.all.secure_redirects = 0
net.ipv4.conf.default.secure_redirects = 0
net.ipv6.conf.all.accept_redirects = 0
net.ipv6.conf.default.accept_redirects = 0

# Do not send ICMP redirects
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0

# Ignore ICMP ping requests (optional - uncomment to enable)
# net.ipv4.icmp_echo_ignore_all = 1

# Ignore bogus ICMP error responses
net.ipv4.icmp_ignore_bogus_error_responses = 1

# Log suspicious packets (Martians)
net.ipv4.conf.all.log_martians = 1
net.ipv4.conf.default.log_martians = 1

# Ignore source routed packets
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0
net.ipv6.conf.all.accept_source_route = 0
net.ipv6.conf.default.accept_source_route = 0

# Disable IPv6 Router Advertisements
net.ipv6.conf.all.accept_ra = 0
net.ipv6.conf.default.accept_ra = 0

# TCP/IP Stack Tuning
# ===================

# Disable TCP timestamps (can leak uptime)
net.ipv4.tcp_timestamps = 0

# Reduce TIME_WAIT connections
net.ipv4.tcp_fin_timeout = 15

# TCP Keepalive
net.ipv4.tcp_keepalive_time = 300
net.ipv4.tcp_keepalive_probes = 5
net.ipv4.tcp_keepalive_intvl = 15

# Kernel Hardening
# ================

# Restrict kernel log access (requires root)
kernel.dmesg_restrict = 1

# Hide kernel pointers in proc
kernel.kptr_restrict = 2

# Restrict ptrace scope (prevents debugging of arbitrary processes)
kernel.yama.ptrace_scope = 1

# Restrict performance events
kernel.perf_event_paranoid = 3

# Restrict kernel module loading
# kernel.modules_disabled = 1  # Uncomment with caution - requires reboot to undo

# File System Hardening
# =====================

# Protect hardlinks (prevent hardlink attacks)
fs.protected_hardlinks = 1

# Protect symlinks (prevent symlink attacks)
fs.protected_symlinks = 1

# Restrict core dumps
fs.suid_dumpable = 0

# Increase inotify watches for monitoring tools
fs.inotify.max_user_watches = 524288

# Virtual Memory Management
# =========================

# Swappiness (0-100, lower = prefer RAM, higher = more swapping)
vm.swappiness = 10

# Dirty page ratio (percentage of total memory)
vm.dirty_ratio = 10
vm.dirty_background_ratio = 5

# Address space layout randomization (ASLR)
# 0 = Disabled, 1 = Conservative, 2 = Full (recommended)
kernel.randomize_va_space = 2

# Out of Memory Killer
# ====================

# Overcommit memory handling
# 0 = Heuristic, 1 = Always, 2 = Never
vm.overcommit_memory = 0
vm.overcommit_ratio = 50

# Advanced Network Tuning
# ========================

# Increase network buffers for better performance
net.core.rmem_max = 16777216
net.core.wmem_max = 16777216
net.core.rmem_default = 262144
net.core.wmem_default = 262144
net.ipv4.tcp_rmem = 4096 87380 16777216
net.ipv4.tcp_wmem = 4096 65536 16777216

# Increase socket queue limit
net.core.somaxconn = 4096
net.core.netdev_max_backlog = 4096

# Enable TCP Fast Open (TFO)
net.ipv4.tcp_fastopen = 3

# TCP congestion control (use BBR if available, fallback to cubic)
# net.ipv4.tcp_congestion_control = bbr
net.core.default_qdisc = fq

# Connection tracking
net.netfilter.nf_conntrack_max = 262144

# Security
# ========

# Restrict dmesg access
kernel.dmesg_restrict = 1

